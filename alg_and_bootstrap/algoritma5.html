<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kalanliBolme(a,b){
            var isaretA = (a < 0) ? - 1 : 1;
            var isaretB = (b < 0) ? - 1 : 1;
            a = Math.abs(a);
            b = Math.abs(b);

            var kalan = 0;
            var sonuc = 0;
             
            while(a >= b){
                a = a-b;
                sonuc++;
            }
            sonuc = sonuc * isaretA * isaretB;
            return a;
        }
        var A = parseInt(prompt("A sayısını gir"));
        var B = parseInt(prompt("B sayısını gir"));
        var kalan = kalanliBolme(A,B);
        console.log(`${A} / ${B} = ${Math.floor(A/B)} (Bölme işlemi ile)`);
        console.log(`${A} % ${B} = ${kalan} (Kalanlı bölme işlemi ile)`);
    </script>
</body>
</html>
