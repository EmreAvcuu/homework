<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X = parseInt(prompt("başlangıç değeri giriniz:"));
        var N = parseInt(prompt("bitiş değeri giriniz:"));
        if(isNaN(X) || isNaN(N)) {
            console.log("geçerli sayısal değerler girilmedi");
        }
        else if (X>N){
            console.log("başlangıç değeri, bitiş değerinden küçük veya eşit olmalıdır.");
        }
        else{
            console.log(`Doğal Sayılar (${X} - ${N}):`);
            for(var i =X; i<=N; i++){
                console.log(i);
            }
        }
    </script>
</body>
</html>
